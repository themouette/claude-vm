[capability]
id = "network-security"
name = "Network security filtering"
description = "HTTP/HTTPS filtering proxy with domain policies and TCP/UDP blocking"

# Network security runs on the host to provide proxy for VMs
[host_setup]
script_file = "host_setup.sh"

# VM setup installs CA certificate and configures proxy
[vm_setup]
script_file = "vm_setup.sh"

# Runtime enforces iptables rules and proxy configuration
[vm_runtime]
script_file = "vm_runtime.sh"
