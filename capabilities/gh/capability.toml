[capability]
id = "gh"
name = "GitHub CLI"
description = "GitHub CLI for repository operations and authentication"

[vm_setup]
script_file = "vm_setup.sh"

[vm_runtime]
script = """
#!/bin/bash
# Write GitHub CLI context for Claude
mkdir -p ~/.claude-vm/context
cat > ~/.claude-vm/context/gh.txt <<EOF
gh version: $(gh --version 2>/dev/null | head -n1 || echo "not available")
Authentication status: $(gh auth status 2>&1 | grep "Logged in" | head -n1 || echo "not logged in")
EOF
"""
