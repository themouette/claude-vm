name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: claude-vm
            asset_name: claude-vm-macos-x86_64

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: claude-vm
            asset_name: claude-vm-macos-aarch64

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: claude-vm
            asset_name: claude-vm-linux-x86_64

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: claude-vm
            asset_name: claude-vm-linux-aarch64

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561  # stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true
          fi

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Download artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@26994186c0ac3ef5cae75ac16aa32e8153525f77  # v1
        with:
          files: artifacts/**/*.tar.gz
          body: |
            ## Installation

            ### All in one script
            ```bash
            curl -fsSL https://raw.githubusercontent.com/themouette/claude-vm/main/install.sh | bash
            ```

            ### Update From Existing Installation
            ```bash
            claude-vm update
            ```

            ### macOS (manual)
            ```bash
            # Apple Silicon (M1/M2)
            curl -L https://github.com/themouette/claude-vm/releases/download/${{ github.ref_name }}/claude-vm-macos-aarch64.tar.gz | tar xz
            sudo mv claude-vm /usr/local/bin/

            # Intel
            curl -L https://github.com/themouette/claude-vm/releases/download/${{ github.ref_name }}/claude-vm-macos-x86_64.tar.gz | tar xz
            sudo mv claude-vm /usr/local/bin/
            ```

            ### Linux (manual)
            ```bash
            # x86_64
            curl -L https://github.com/themouette/claude-vm/releases/download/${{ github.ref_name }}/claude-vm-linux-x86_64.tar.gz | tar xz
            sudo mv claude-vm /usr/local/bin/

            # ARM64
            curl -L https://github.com/themouette/claude-vm/releases/download/${{ github.ref_name }}/claude-vm-linux-aarch64.tar.gz | tar xz
            sudo mv claude-vm /usr/local/bin/
            ```

            ### Verify Installation
            ```bash
            claude-vm --version
            ```

            ## What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
