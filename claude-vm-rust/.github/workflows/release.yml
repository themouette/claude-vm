name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: claude-vm
            asset_name: claude-vm-macos-x86_64

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: claude-vm
            asset_name: claude-vm-macos-aarch64

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: claude-vm
            asset_name: claude-vm-linux-x86_64

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: claude-vm
            asset_name: claude-vm-linux-aarch64

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Strip binary
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          body: |
            ## Installation

            ### macOS
            ```bash
            # Apple Silicon (M1/M2)
            curl -L https://github.com/YOUR_USERNAME/claude-vm/releases/download/${{ github.ref_name }}/claude-vm-macos-aarch64.tar.gz | tar xz
            sudo mv claude-vm /usr/local/bin/

            # Intel
            curl -L https://github.com/YOUR_USERNAME/claude-vm/releases/download/${{ github.ref_name }}/claude-vm-macos-x86_64.tar.gz | tar xz
            sudo mv claude-vm /usr/local/bin/
            ```

            ### Linux
            ```bash
            # x86_64
            curl -L https://github.com/YOUR_USERNAME/claude-vm/releases/download/${{ github.ref_name }}/claude-vm-linux-x86_64.tar.gz | tar xz
            sudo mv claude-vm /usr/local/bin/

            # ARM64
            curl -L https://github.com/YOUR_USERNAME/claude-vm/releases/download/${{ github.ref_name }}/claude-vm-linux-aarch64.tar.gz | tar xz
            sudo mv claude-vm /usr/local/bin/
            ```

            ### Verify Installation
            ```bash
            claude-vm --version
            ```

            ## What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
